<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body class="body-bg">

<div class="container">
    <div class=" mt-3 vh-100 me-auto ms-auto" style="max-width: 450px;max-height: 750px; ">
        <div class="change-mode d-flex justify-content-around align-content-center py-3 px-1 mt-4">
            <div class="">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                     class="mode bi bi-brightness-high-fill" viewBox="0 0 16 16">
                    <path d="M12 8a4 4 0 1 1-8 0 4 4 0 0 1 8 0zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                </svg>
            </div>
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                     class="mode bi bi-moon-fill" viewBox="0 0 16 16">
                    <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"/>
                </svg>
            </div>
        </div>
        <div class="mt-5">
            <input class="form-control " type="text" aria-label=".form-control-lg example" id="input-lg" name="total-number" value="0" disabled>
            <input class="form-control " type="text" aria-label=".form-control-lg example" id="input-sm" name="operation" disabled>
        </div>
        <div class="py-2 mt-1">
            <div class="container base-body">
                <div class="row">
                    <div class="col-3">
                        <button class="btn-green btn-ac mt-5" value="AC" type="button">AC</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-green mt-5" type="button" value="%">%</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-green  mt-5" type="button" value="/">÷</button>
                    </div>
                    <div class="col-3">
                        <button onclick="backSpace()" class="btn btn-back mt-5" type="button" value="">
                            <img src="images/icons8-backspace-49%20(1).png" style="size: 3px">
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number mt-2" type="button" value="7">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number mt-2" type="button" value="8">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number mt-2" type="button" value="9">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-multiplication mt-2" type="button" value="*">×</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number mt-2" type="button" value="4">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number mt-2" type="button" value="5">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number mt-2" type="button" value="6">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-subtraction mt-2" type="button" value="-">−</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number mt-2" type="button" value="1">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number mt-2" type="button" value="2">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number mt-2" type="button" value="3">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-addition mt-2" type="button" value="+">+</button>
                    </div>
                    <div class="col-3">
                        <button class= "btn btn-number mt-2" type="button" value="CRL">CRL</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number mt-2" type="button" value="0">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-number mt-2" type="button" value=".">.</button>
                    </div>
                    <div class="col-3">
                        <button class=" btn-equality mt-2 mb-3" type="button" value="=">=</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p class="text-center footer-text">Challenge by<span> Frontend Mentor</span> . Coded by
                <span><a href="https://github.com/mobinanaseri" target="_blank">Mobina</a></span>
            </p>
        </footer>
    </div>

</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.min.js"></script>

<script>

    $(".btn").click(function () {
        $("#input-lg").attr("value","");
        document.getElementById("input-lg").value += this.value;
        let new_input = $("#input-lg").val()
        let sum =eval(new_input)
        $("#input-sm").val(sum)

        $(".btn-equality").click(function (){
            $("#input-lg").val(sum)
            $("#input-sm").val("")
        })
        $(".btn-ac").click(function (){
            $("#input-lg").val("")
            $("#input-sm").val("")
        })
    })

    const html = document.querySelector('html')
    const moon = document.querySelector(".change-mode")
    moon.addEventListener("click",function (){
        html.classList.toggle('dark')
    })

    $(".bi-moon-fill").click(function (){
        $(".bi-brightness-high-fill").css("opacity","0.2")
        $(".bi-moon-fill").css("opacity","1")
    })

    $(".bi-brightness-high-fill").click(function (){
        $(".bi-moon-fill").css("opacity","0.2")
        $(".bi-brightness-high-fill").css("opacity","1")
    })

    backSpace = function ()
    {
        var str= $("#input-lg").val();
        var position = document.getElementById('input-lg').selectionStart-1;

        str = str.substr(0, position) + '' + str.substr(position + 1);
        $("#input-lg").val(str);
    }

</script>


</body>
</html>
